[buildout]
find-links = 
    http://dist.plone.org/thirdparty/
extends = 
    http://dist.plone.org/release/4.0.1/versions.cfg
parts = instance
version = versions

zcml =

[versions]

[instance]
recipe = plone.recipe.zope2instance
effective-user = ${buildout:effective-user}
user = admin:password
http-address = 8080

eggs = 
    Plone
    PILwoTK
    elementtree

environment-vars =
   PYTHON_EGG_CACHE /tmp/egg-cache
zcml =
    ${buildout:zcml}

